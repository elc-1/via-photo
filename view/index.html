<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <title>via-photo</title>
  <meta name="Description" content="写真を通じてより良い人生を" />

  <link rel="stylesheet" href="../css/style.css" />

</head>
<body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script>
    $(function () {
      var loader = $('.loader-wrap');

      $(window).on('load', function () {
        loader.fadeOut();
      });

      setTimeout(function () {
        loader.fadeOut();
      }, 10000);
    });
  </script>

  <div class="loader-wrap">
    <div class="loader">Loading...</div>
  </div>


  <header>
    <div class="header-wrapper">
      <div class="header-menu-wrapper">
        <div class="menu menu1">portforio</div>
        <div class="menu menu2">employee</div>
        <div class="logo">logo</div>
        <div class="menu menu3">flow</div>
        <div class="menu menu4">contact</div>
      </div>
    </div>

    <div class="slider">
      <ul class="slider-ul">
        <li class="slider-list"><img class="slider-img" src="../img/slider1.jpg" alt="スライダー1"></li>
        <li class="slider-list"><img class="slider-img" src="../img/slider2.jpg" alt="スライダー2"></li>
        <li class="slider-list"><img class="slider-img" src="../img/slider3.jpg" alt="スライダー3"></li>
        <li class="slider-list"><img class="slider-img" src="../img/slider4.jpg" alt="スライダー4"></li>
        <li class="slider-list"><img class="slider-img" src="../img/slider5.jpg" alt="スライダー5"></li>
      </ul>
    </div>
    <div class="more">
      <p>more</p>
    </div>
  </header>


  <div class="content">

    <div section="gallery">
      <div class="gallery-wrapper">
        <div class="content-upper">
          <img class="gallery-upper1" src="../img/xxx.jpg" alt="ギャラリー1">
          <img class="gallery-upper2" src="../img/xxx.jpg" alt="ギャラリー2">
          <img class="gallery-upper3" src="../img/xxx.jpg" alt="ギャラリー3">
        </div>
        <div class="content-lower">
          <img class="gallery-lower4" src="../img/xxx.jpg" alt="ギャラリー4">
          <img class="gallery-lower5" src="../img/xxx.jpg" alt="ギャラリー5">
          <img class="gallery-lower6" src="../img/xxx.jpg" alt="ギャラリー6">
        </div>
      </div>
      <div class="more">
        <p>more</p>
      </div>
    </div><!-- gallery-wrapper -->

    <div section="service">
      <div class="service-wrapper1">
        <div class="service-img-wrapper">
          <img class="service-img" src="../img/xxx.jpg" alt="サービスイメージ1">
        </div>
        <div class="service-content-wrapper">
          <p>portforio</p>
          <p>個人ポートレート</p>
          <button>more</button>
        </div>
      </div><!-- service-wrapper1 -->
      <div class="service-wrapper2">
        <div class="service-img-wrapper">
          <img class="service-img" src="../img/xxx.jpg" alt="サービスイメージ1">
        </div>
        <div class="service-content-wrapper">
          <p>family</p>
          <p>家族写真</p>
          <button>more</button>
        </div>
      </div><!-- service-wrapper2 -->
      <div class="service-wrapper3">
        <div class="service-img-wrapper">
          <img class="service-img" src="../img/xxx.jpg" alt="サービスイメージ1">
        </div>
        <div class="service-content-wrapper">
          <p>cosplay</p>
          <p>コスプレ撮影</p>
          <button>more</button>
        </div>
      </div><!-- service-wrapper3 -->
    </div><!-- service -->
  </div><!--/box_contact-->


  <footer>
    <div class="footer-wrapper">
      <div class="footer-left">
        <ul class="footer-menu-left">
          <li class="">portforio</li>
          <li class="">employee</li>
          <li class="">flow</li>
          <li class="">contact</li>
        </ul>
      </div><!-- footer-left -->
      <div class="footer-right">
        <ul class="footer-menu-right">
          <li class="">instagram</li>
          <li class="">X/twitter</li>
          <li class="">youtube</li>
        </ul>
        <div class="footer-ligo">
          ロゴ
        </div>
      </div>
    </div>
    <div class="copyright">
      <p>Copyright</p>
    </div>
  </footer>

</body>
</html>
